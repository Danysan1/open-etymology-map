overpass-endpoint = "http://overpass-api.de/api/interpreter";
wikidata-endpoint = "https://query.wikidata.org/sparql";

cache-file-base-path = "/tmp/open-etymology-map-cache/"
cache-timeout-hours = 200

mapbox-gl-token = ""
srid = 4326

default-bbox-min-lat = -1
default-bbox-min-lon = -1
default-bbox-max-lat = 1
default-bbox-max-lon = 1
overpass-bbox-max-area = 5
wikidata-bbox-max-area = 0.5
threshold-zoom-level = 15
min-zoom-level = 9

default-center-lat = 0
default-center-lon = 0
default-radius = 100
default-zoom = 9

default-language = "en-US"

sentry-js-env = ""
sentry-js-dsn = ""
sentry-js-domain = ""
sentry-js-uri = ""
sentry-js-rate = 0.3

sentry-php-env = ""
sentry-php-dsn = ""
sentry-php-rate = 0.3

log-file-path = "/var/log/open-etymology-map.log"
