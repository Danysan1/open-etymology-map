link 5432db to db--><g id="link_5432db_db"><path d="M393.05,618.9 C394.39,624.69 397.12,633.92 402,640.5 C419.41,663.97 445.17,684.02 467.39,698.58 " fill="none" id="5432db-to-db" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="471.78,701.42,466.3922,693.1755,467.5806,698.7061,462.05,699.8945,471.78,701.42" style="stroke:#181818;stroke-width:1.0;"/></g><!--MD5=[24c9edc529fc233c8739fc4ee95da872]
@startuml prod+db_deployment

actor Browser
component Server {
  port "80" as 80docker
  rectangle "Docker Compose - profile 'prod+db'" as docker {
    node "oem-postgis" {
      port 5432 as 5432db
      database "PostGIS DB" as db
    }
    node promtail {
      component promtail as promInst
      folder "/etc/promtail" as promRem
      folder "/var/log" as logRem
      folder "/var/lib/docker/containers" as contRem
    }
    node "oem-web-prod" {
      port "80" as 80webProd
      component Apache
      file "/var/www/html/open-etymology-map.ini" as iniRem
    }
  }
  file "web/open-etymology-map.ini" as iniLoc
  folder "promtail" as promLoc
  folder "/var/log" as logLoc
  folder "/var/lib/docker/containers" as contLoc
}
cloud Grafana {
  component Loki
}
Loki <- - promInst

iniRem - - - iniLoc : volume
promRem - - - promLoc : volume
logRem - - - logLoc : volume
contRem - - - contLoc : volume

Apache - -> 5432db

Browser - -> 80docker

80docker - -> 80webProd

80webProd - -> Apache
5432db - -> db

@enduml

